<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <h1>Formulário de dados pessoais</h1>
        <form action="outraPagina.js" name="formul" method="post">
            <label for="nome">Nome:</label><input type="text" name="nome" id="nome">
            </br>
            <label for="Hobbys">Hobbys:</label>
            <ul id="Hobbys">
                <li>fotos</li>
                <li>musicas</li>
                <li>jogos</li>
                <li>pei pei</li>
                <li>dale dale</li>
            </ul>

            <input type="checkbox" name="materias" id="m1" value="Web">
            <label for="materias">Desenvolvimento Web</label>
            <input type="checkbox" name="sistemas" id="m2" value="SISTEMAS">
            <label for="sistemas">Sistemas Operacionais</label>
            <input type="checkbox" name="progamacao" id="m3" value="PROGAMAGA">
            <label for="progamacao">Progamacao Orientada</label>
            </br>
            <label for="data">Data:</label><input type="date" name="data" id="data">
            <label for="time">Hora:</label><input type="time" name="time" id="time">
            <label for="semana">semana:</label><input type="week" name="semana" id="semana">

            </br>
            <label for="mes">mes:</label><input type="month" name="mes" id="mes">
            <label for="file">Arquivo:</label><input type="file" name="file" id="file" multiple>
            <label for="idade">Idade:</label><input type="number" name="idade" id="idade" min="1" max="100">
            <label for="range">Você gostou de ficar em casa?</label><input type="range" name="range" id="range" min="1" max="100">
            </br>

            <label for="cpf">CPF:</label><input type="text" placeholder="000.000.000-00" name="cpf" id="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
            <label for="tel">Telefone</label><input type="datetime" name="tel" id="tel" placeholder="(19)3259-1661" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" required>
            </br>
            <label for="buscar">Buscar: </label><input type="search" name="buscar" id="buscar">
            </br>
            <label for="url">digite a sua página: </label><input type="url" name="url" id="url">
            <label for="endereco">Lougradouro</label><input type="text" name="endereco" id="endereco">
            <label for="comboEstado">Estado:</label>
            <select name="estado">
                <option value="AL">ALAGOAS</option>
                <option value="MG">MINAS GERAIS</option>
                <option value="SP">SÃO PAULO</option>
                <option value="AM">AMAZONIA</option>
            </select>
            </br>
            <label for="obs">Observações</label></br><textarea name="obs" id="obs" cols="30" rows="10">alo alo</textarea>
            <label for="opcaoPizza">Pizza Preferida</label>
            <ol name="opcaoPizza" start="2">
                <li>Marguerita</li>
                <li>Quatro queijos</li>
                <li value="4">Frango catupiri</li>
                <li> calabresa</li>
            </ol>
            </br>
            <dl>
                <dt>Olimpíadas</dt>
                <dd>lorem ipsum</dd>
            </dl>
            <br />
            <label for="color">Cor:</label><input type="color" name="color" id="color">

            <button type="submit">enviar</button>
        </form>
    </section>
</body>

</html>
